<div class="container">
    <section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                     <h3>NOTE: Basic Form with <span  class="red bold">(ngSubmit) &amp; two way binding</span></h3>
                    <h4 class="brown">Add a Cricketer(Player list will come if added player > 0 )</h4>
                    <form role="form" #f="ngForm" autocomplete="off" (ngSubmit)="addCriketer(f.value)">
                        <div class="form-group">
                            <label for="firstName" class="sr-only">First Name</label>
                            <input type="text" [(ngModel)]="cricketerModel.firstName" name="firstName" id="firstName" class="form-control" placeholder="FirstName" #first required>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="sr-only">Last Name</label>
                            <input type="text" [(ngModel)]="cricketerModel.lastName" name="lastName" id="lastName" class="form-control" placeholder="LastName" #last required>
                        </div>
                        <div class="form-group">
                            <label for="favShot" class="sr-only">Fav Shot</label>
                            <input type="text" [(ngModel)]="cricketerModel.favShot" name="favShot" id="favbeverages" class="form-control" placeholder="Favorite Shot"
                                #shot required>
                        </div>
                        <div class="form-group">
                            <label for="batsmanBowler" class="sr-only">Player Type</label>
                            <select class="txt-box" name="playerType" [(ngModel)]="cricketerModel.playerTypes" class="form-control" #batBow>
                            <option [value]="playerTypes" [disabled]="true">Select Option </option>
                            <option *ngFor="let player of playerType" [ngValue]="player.type">
                                {{player.type}}
                            </option>
                         </select>
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Add">
                    </form>
                    <hr>
                </div>
            </div>
            <!-- /.col-xs-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
<div *ngIf="cricketersArray.length > 0">
    <app-cricketer [criketerDetail]="cricketersArray"></app-cricketer>
</div>
</div>
